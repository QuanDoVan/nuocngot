<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Bán nước ngọt</title>
    <link rel="stylesheet" href="nuocngot.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownId">
                        <a class="dropdown-item" href="#">Action 1</a>
                        <a class="dropdown-item" href="#">Action 2</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-5">
                <div class="card thanhtoan">
                    <div class="card-body">
                        <table class="table table-bordered table-hover">
                            <h5 style="text-align: left; padding-top: 10px; padding-left: 10px;">Hóa đơn</h5>
                            <hr>
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Ảnh</th>
                                    <th>Tên</th>
                                    <th>SL</th>
                                    <th>Giá tiền</th>
                                    <th>Tổng tiền</th>
                                </tr>
                            </thead>
                            <tbody id="bang"></tbody>
                        </table>
                    </div>
                </div>
                <div class="card thanhtoan">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8" style="text-align: left;">Tiền khách hàng</div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="tienKH" width="100px">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-8" style="text-align: left;">Tổng tiền hàng</div>
                            <div class="col-md-4">
                                <b><div id="tongtien" style="text-align: right; padding-right: 10px;"></div></b>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-8" style="text-align: left;">Tiền dư/thiếu của khách hàng</div>
                            <div class="col-md-4">
                                <b><div id="tiendu_thieu" style="text-align: right; padding-right: 10px;"></div></b>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card thanhtoan">
                    <h5 style="text-align: left; padding-top: 10px; padding-left: 10px;">Danh sách nước uống</h5>
                    <hr>
                    <div class="row" id="hienthi"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="ban_nuocngot.js"></script>
</body>

</html>
